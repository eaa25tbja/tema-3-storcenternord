<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Havfrue skærm</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="havfrue-skærm">
      <div class="scene">
        <!-- H A V F R U E -->
        <div class="mermaid">
          <img class="open" src="havfrue-img/havfrue-open.png" alt="havfrue" />
          <img
            class="closed"
            src="havfrue-img/havfruelukket.png"
            alt="havfrue"
          />
        </div>

        <!-- F I S K  (ovenpå billedet) -->
        <div class="fish">
          <img class="starfisk" src="havfrue-img/seastar.png" alt="starfisk" />
          <img class="nemo" src="havfrue-img/klovnefisk.png" alt="nemo" />
          <img class="dory" src="havfrue-img/Doryfisk.png" alt="dory" />
          <img class="ondfisk" src="havfrue-img/moofish.png" alt="ondfisk" />
          <img class="gulfisk" src="havfrue-img/gulfisk.png" alt="gulfisk" />
          <img
            class="stribefisk"
            src="havfrue-img/stribetfisk.png"
            alt="stribefisk"
          />
          <img
            class="kuglefiskstor"
            src="havfrue-img/kuglefiskstor.png"
            alt="kuglefisk stor"
          />
          <img
            class="kuglefisklille"
            src="havfrue-img/kuglefisklille.png"
            alt="kuglefisk lille"
          />
        </div>
      </div>
    </section>
  </body>
</html>
